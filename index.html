<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A website to practice mental arithmetic">
    <title>Arithmetic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="arithmetic.js" defer></script>
</head>

<body>
<h1>Arithmetic</h1>
<p><a href="https://github.com/pmxi/arithmos" target="_blank">source code</a></p>
<table id="scoreTable">
    <thead>
    <tr>
        <th>Number Answered</th>
        <th>Average Time per BinaryQuestion (ms)</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="numAnswered">0</td>
        <td id="avgTimePerQuestion">0</td>
    </tr>
    </tbody>
</table>
<form id="settings">
    <fieldset>
        <legend>Settings</legend>
        <fieldset>
            <legend>Operator</legend>
            <input type="checkbox" name="operator" id="addition" value="addition" checked>
            <label for="addition">Addition</label>
            <input type="checkbox" name="operator" id="subtraction" value="subtraction">
            <label for="subtraction">Subtraction</label>
            <input type="checkbox" name="operator" id="multiplication" value="multiplication">
            <label for="multiplication">Multiplication</label>
            <input type="checkbox" name="operator" id="division" value="division">
            <label for="division">Division</label>
        </fieldset>
        <fieldset>
            <legend>Range</legend>
            <label for="min">Min</label>
            <input type="number" name="min" id="min" value="1">
            <label for="max">Max</label>
            <input type="number" name="max" id="max" value="10">
        </fieldset>
        <button type="submit">Start</button>
    </fieldset>
</form>

<div id="question">
    <p id="questionText"></p>
    <label for="answer"></label>
    <input type="number" id="answer" placeholder="Answer...">
</div>

</body>
</html>
