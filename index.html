<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A website to practice mental arithmetic">
    <title>Arithmetic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="arithmetic.js" defer></script>
</head>
<body>
<h1>Arithmetic</h1>
<table id="scoreTable">
    <thead>
    <tr>
        <th>Number Answered</th>
        <th>Average Time per Question (ms)</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="numAnswered">0</td>
        <td id="avgTimePerQuestion">0</td>
    </tr>
    </tbody>
</table>
<div id="question">
    <p id="questionText"></p>
    <input type="number" id="answer">
</div>
</body>
</html>
