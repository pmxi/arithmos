<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A website to practice mental arithmetic">
    <title>Arithmetic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="arithmetic.js" defer></script>
</head>
<body>
<h1>Arithmetic</h1>
<table id="scoreTable">
    <thead>
    <tr>
        <th>Num Correct</th>
        <th>Num Wrong</th>
        <th>Percent Correct</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="numCorrect">0</td>
        <td id="numIncorrect">0</td>
        <td id="percentCorrect">0</td>
    </tr>
    </tbody>
</table>
<div id="question">
    <p id="questionText"></p>
    <input type="number" id="answer">
    <button id="submit">Submit</button>
</div>
</body>
</html>
